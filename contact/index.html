			<!-- 加载JavaScript和CSS -->
			<link rel="stylesheet" type="text/css" href="https:vpes.eu.org/contact/day.css">
			<script>
				function show_date_time() {
					window.setTimeout("show_date_time()", 1000);
					const BirthDay = new Date("02/21/2023 23:07:39");
					const today = new Date();
					const timeold = (BirthDay.getTime() - today.getTime());
					const sectimeold = timeold / 1000
					const secondsold = Math.floor(sectimeold);
					const msPerDay = 24 * 60 * 60 * 1000
					const e_daysold = timeold / msPerDay
					const daysold = Math.floor(e_daysold);
					const e_hrsold = (e_daysold - daysold) * 24;
					const hrsold = Math.floor(e_hrsold);
					const e_minsold = (e_hrsold - hrsold) * 60;
					const minsold = Math.floor((e_hrsold - hrsold) * 60);
					const seconds = Math.floor((e_minsold - minsold) * 60);
					document.querySelector(".time_h1").textContent = daysold;
					document.querySelector(".time_h3").textContent = daysold;
				}
				window.addEventListener("load", show_date_time);
			</script>
