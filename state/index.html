<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>万物量产服务器-状态</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
		<link rel="icon" href="../favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="state.css">
	</head>
	<body>
		<header>
			<a href="/home" class="logo">万物量产服务器</a>
			<ul class="navigation">
				<li><a href="/home">首页</a></li>
				<li><a href="/state">状态</a></li>
				<li><a href="/true">实景</a></li>
				<li><a href="/contact">加入我们</a></li>
				<li><a href="/afd">赞助名单</a></li>
			</ul>
		</header>
		<div class="banner">
			<h1>状态</h1>
			<br />
			<script type="text/javascript">
				$.ajax({
					url: "motd.imc.re/api?host=47.115.217.231:19132"，
					type: "GET"，
					data: {}，
					dataType: "jsonp"，
					jsonpCallBack: "f",
					success: function(data) {
						document.getElementById("name")。innerHTML = "服务名称：" + data.motd
						document.getElementById("status")。innerHTML = "服务状态：" + data.status;
						document.getElementById("version")。innerHTML = "游戏版本：" + data.version
						document.getElementById("online")。innerHTML = "在线人数：" + data.online + "/" + data.max
						document.getElementById("gamemode")。innerHTML = "游戏模式：" + data.gamemode
					}，
					error: function(msg) {
						document.getElementById("name")。innerHTML = "查询失败"
					}，
				});
			</script>
			<h2 id="name">查询中......</h2>
			<h2 id="status"></h2>
			<h2 id="version"></h2>
			<h2 id="online"></h2>
			<h2 id="gamemode"></h2>
		</div>
		<footer style="background-color: #eee;text-align: center;"><img src="../ico64.png" width="20px" /><a
				href="https://icp.gov.moe/?keyword=20230113" target="_blank"
				style="ltext-decoration: 无;ine-height: 50px;">萌ICP备20230113号</a></footer>
	</body>
</html>
